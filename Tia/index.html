<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Tia!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #db68bd, #f06969, #ffca84);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            font-size: 4rem;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translate(0, 0px); }
            50% { transform: translate(0, 15px); }
            100% { transform: translate(0, 0px); }
        }

        .memories-btn {
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .memories-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .memories-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        .memories-btn:hover::before {
            left: 100%;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjZmZmIiBkPSJNNDcyLjEgMjcwLjVsLTE5My4xIDE5OS43Yy0xMi42NCAxMy4zNS0zMy4zNCAxMy4zNS00NS45OCAwbC0xOTMuMS0xOTkuN0M5LjEzNyAyMzkuNSAwIDIwMi4zIDAgMTYyLjdWMTYyLjVDMCA5MC43NiA1OC43NiAzMiAxMzAuNSAzMmM0NC4wNyAwIDg4LjA5IDE3LjIzIDExOS41IDUxLjZsMTUuOTUgMTcuNWwxNS45NS0xNy41QzMxMy44IDQ5LjIzIDM1Ny44IDMyIDQwMS45IDMyIDQ3My43IDMyIDUxMiA5MC43NiA1MTIgMTYyLjVWMTYyLjdDNTEyIDIwMi4zIDUwMi45IDIzOS41IDQ3Mi4xIDI3MC41eiIvPjwvc3ZnPg==") no-repeat;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <h1 class="title">HAPPY BIRTHDAY<br>TIA SAYANG ❤️</h1>
    <button class="memories-btn" onclick="window.location.href='index1.html'">Our Memories</button>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            heart.style.transform = `scale(${Math.random()})`;
            
            document.querySelector('.hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
